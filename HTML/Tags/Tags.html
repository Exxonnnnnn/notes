    2 - Using the link below, change ELEMENT_NAME to the element name
    https://www.w3schools.com/tags/tag_ELEMENT_NAME.asp

    Documentation Used:

<!-- Main tags -->
<html></html> <!-- The entire HTML document -->
<head></head> <!-- This is the head of the HTML document, it will include other tags such as the title, meta tags etc -->
<body></body> <!-- All other content of the HTML document -->
<title></title> <!-- The title of the document, should be inside the <head></head> tags -->
<p></p> <!-- Paragraph tag -->
<div></div> <!-- Div tag -->


<!-- Headings -->
<h1></h1> <!-- The largest heading -->
<h2></h2>
<h3></h3>
<h4></h4>
<h5></h5>
<h6></h6> <!-- The smallest heading -->


<!-- General Tags -->
<br> <!-- Line Break - This tag doesn't need to be closed -->
<hr> <!-- Horizontal Rule - This creates a horizontal line on the page -->


<!-- Formatting Tags -->
<b></b> <!-- Makes text bold -->
<i></i> <!-- Makes text italic -->
<abbr title=""></abbr> <!-- Defines an acronym, put the title for it in the 'title=""' -->
<address></address> <!-- Defines contact information for the author/owner of the document/article -->
<b></b> <!-- Defines bold text -->
<blockquote cite=""></blockquote> <!-- Indicates that the text is an extended quotation. Use the cite attribute to specify the source -->
<cite></cite> <!-- Used to describe a reference toa cited creative work, and must include the title of that work -->
<code></code> <!-- Defines a piece of computer code -->
<del></del> <!-- Defines text that has been deleted from a document (Strikethrough) -->
<dfn></dfn> <!-- Used to indicate the term being defined within the context of a definition phrase or sentance -->
<em></em> <!-- Used to define emphasized text, typically displayed in italic -->
<i></i> <!-- Defines part of text in an alternate voice or mood, typically displayed in italic -->
<ins></ins> <!-- Defines a text that has been inserted into a document, browsers will usually underline inserted text -->
<kbd></kbd> <!-- Defines a keyboard input, content is displayed in the browser's default monospace font -->
<mark></mark> <!-- Defines marked/highlighted text -->
<meter></meter> <!-- Defines a scalar measurement within a known range, or a fractional value -->
<pre></pre> <!-- Defines preformatted text, displayed in a fixed-width font and preserves both spaces and line breaks -->
<progress></progress> <!-- Represents the progress of a task -->
<q></q> <!-- Defines a short quotation -->
<s></s> <!-- Defines text that is no longer correct (Same as the del tag, strikethrough) -->
<samp></samp> <!-- Defines sample output from a computer program -->
<small></small> <!-- Defines smaller text -->
<strong></strong> <!-- Defines important text (Bold) -->
<sub></sub> <!-- Defines subscripted text (E.g. If you wanted to put H2O you would do H<sub>2</sub>0) -->
<sup></sup> <!-- Defines superscripted text (E.g. If you wanted to do 1st you would do 1<sup>st</sup>) -->
<template></template> <!-- Used to hold content that will be hidden when the page loads, use JavaScript to display it -->
<time></time> <!-- 
                    Defines a specific time (or datetime). The datetime attribute is used to translate the time into a machine-readable format 
                    so browsers can offer to add date reminders through the user's calendar, and search engines can produce smarter search results
                -->
<u></u> <!-- Defines some text that is unarticulated and styled differently from normal text, typically displayed with an underline -->
<var></var> <!-- Used to define a variable in programming or in a mathematical expression, typically displayed in italic -->
<wbl></wbl> <!-- Specifies where it text it would be ok to add a line-break. If a word is too long it may break it at the wrong place, this adds a place to break it -->


<!-- Forms and Input Tags -->
<form></form> <!-- Defines a HTML form for user input -->
<input> <!-- Specifies an input field where the user can enter data -->
<textarea></textarea> <!-- Defines a multi-line text input control -->
<button></button> <!-- Defines a clickable button -->
<select></select> <!-- Defines a drop-down list -->
<optgroup></optgroup> <!-- Defines a group of related options in a drop-down list -->
<option></option> <!-- Defines an option in a drop-down list -->
<label></label> <!-- Defines a label for several elements -->
<fieldset></fieldset> <!-- Used to group related elements in a form, draws a box around the related elements -->
<legend></legend> <!-- Defines a caption for a <fieldset></fieldset> element -->
<datalist></datalist> <!-- 
                            Specifies a list of pre-defined options for an input element.
                            Used to provide an "autocomplete" feature for input elements, users will see a drop-down list of predefined options as they input data
                            The datalist element's id attribute must be equal to the input element's list attribute (this binds them together)
                        -->
<output></output> <!-- Used to represent the result of a calculation (like one performed by a script) -->


<!-- Frames Tags -->
<iframe></iframe> <!-- Defines an inline frame, used to embed another document within the current HTML document -->


<!-- Image Tags -->
<img> <!-- Defines an image (Embeds an image in a HTML page) -->
<map></map> <!-- Defines an image map (An image with clickable areas) -->
<area> <!-- Defines an area inside an image map (This element is always nested inside a map tag) -->
<canvas></canvas> <!-- Used to draw graphics, on the fly, via scripting (This tag is transparent and is only a container for graphics) -->
<figcaption></figcaption> <!-- Defines a caption for a figure element (Can be placed as the first or the last child of the figure element) -->
<figure></figure> <!-- Specifies self-contained content, like illustrations, diagrams, photos, code listings etc -->
<picture></picture> <!-- Defines a container for multiple image resources, usually used for responsive design -->
<svg></svg> <!-- Defines a container for SVG graphics -->


<!-- Audio / Video Tags -->
<audio></audio> <!-- Used to embed sound content in a document. The text between the tags will only be displayed in browsers that don't support the audio element -->
<source></source> <!-- Defines multiple media resources for media elements (video, audio and picture) -->
<track> <!-- Specifies text tracks for audio or video elements (Specify subtitles, caption files or other files containing text that should be visible when media is playing) -->
<video></video> <!-- Defines navigation links, used to embed video content, contains one or more source tags with different video sources, browser will choose the first it supports -->


<!-- Link Tags -->
<a></a> <!-- Defines a hyperlink, used to link from one page to another. Must have the href attribute -->
<link> <!-- Defines the relationship between a document and an external resource e.g. stylesheets inside the head element -->
<nav></nav> <!-- Defines a set of navigation links (It is intended for only major blocks of navigation links) -->


<!-- List Tags -->
<ul></ul> <!-- Defines an unordered list -->
<ol></ol> <!-- Defines an ordered list -->
<li></li> <!-- Defines a list item -->
<dl></dl> <!-- Defines a description list -->
<dt></dt> <!-- Defines a term/name in a description list -->
<dd></dd> <!-- Defines a description of a term/name in a description list -->


<!-- Table Tags -->
<table></table> <!-- Defines a table -->
<caption></caption> <!-- Defines a table caption -->
<th></th> <!-- Defines a header cell in a table -->
<tr></tr> <!-- Defines a row in a table -->
<td></td> <!-- Defines a cell in a table -->
<thead></thead> <!-- Groups the header content in a table -->
<tbody></tbody> <!-- Groups the body content in a table -->
<tfoot></tfoot> <!-- Groups the footer content in a table -->
<col></col> <!-- Specifies column properties for each column within a colgroup element -->
<colgroup></colgroup> <!-- Specifies a group of one or more columns in a table for formatting -->


<!-- Styles and Semantics -->
<style></style> <!-- Defines style information for a document -->
<div></div> <!-- Defines a section in a document (Usually used for styling) -->
<span></span> <!-- An inline container used to mark up a part of text or part of a document -->
<header></header> <!-- Defines a header for a document or section -->
<footer></footer> <!-- Defines a footer for a document or section -->
<main></main> <!-- Specifies the main content of a document -->
<section></section> <!-- Defines a section in a document -->
<article></article> <!-- Defines an article (Should make sense on its own) -->
<details></details> <!-- Defines additional details that the user can view or hide -->
<summary></summary> <!-- Defines a visible heading for a details element -->
<data></data> <!-- Used to add a machine-readable translation of a given content -->


<!-- Meta Tags -->
<head></head> <!-- Defines information about the document -->
<meta> <!-- Defines metadata about a HTML document -->
<base> <!-- Specifies the base URL/target for all relative URLs in a document -->


<!-- Programming Tags -->
<script></script> <!-- Defines a client-side script, can contain scripts or poitns to an external script file using the src attribute -->
<noscript></noscript> <!-- Defines an alternate content for users that do not support client-side scripts -->
<embed> <!-- defines a container for an external resource, such as a web page, a picture, a media player, or a plug-in application. (Better to use other tags like iframe, video, audio, img) -->
<object></object> <!-- Defines a container for an external resource, can be a web page, picture, media player or a plug-in application (Better to use the tags listed in comment above) -->
<param> <!-- Defines parameters for an object element -->
